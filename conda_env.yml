name: analysis  # environment name
channels:
  - defaults
  - conda-forge
dependencies:
  - astropy == 5.3
  - jupyter
  - matplotlib
  - numpy == 1.24.3
  - pathlib
  - pandas == 1.5.3
  - pip
  - pyhdf
  - pymdown-extensions
  - python == 3.11.0
  - scipy == 1.10.1
  - sunpy == 4.1.2
  - python-wget
  - pip:
    - astroquery
    # - pfsspy == 1.2.0 ### creating PFSS extrapolations
    - ipykernel
    - ipywidgets
    - astrospice == 0.2.0 ### pulling spacecraft trajectories
    - heliopy == 1.0.0
    - streamtracer
    - pyspedas == 1.4.36 ### pulling space physics data
    - sunpy-soar ### access the solar orbiter archive through snpy
    # - stixpy ### access solar orbiter stix data
